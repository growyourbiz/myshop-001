<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f0f0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Gallery</h1>
  </header>

  <div class="gallery">
    <img src="https://picsum.photos/id/1011/600/400" alt="Image 1">
    <img src="https://picsum.photos/id/1015/600/400" alt="Image 2">
    <img src="https://picsum.photos/id/1025/600/400" alt="Image 3">
    <img src="https://picsum.photos/id/1035/600/400" alt="Image 4">
    <img src="https://picsum.photos/id/1041/600/400" alt="Image 5">
    <img src="https://picsum.photos/id/1051/600/400" alt="Image 6">
    <img src="https://picsum.photos/id/1061/600/400" alt="Image 7">
    <img src="https://picsum.photos/id/1071/600/400" alt="Image 8">
  </div>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

</body>
</html>
