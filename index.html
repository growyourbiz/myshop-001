<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="images/0001.webp" alt="Image 1">

    <img src="images/0002.webp" alt="Image 2">
    <img src="images/0003.webp" alt="Image 3">
    <img src="images/0004.webp" alt="Image 4">
    <img src="images/0005.webp" alt="Image 5">
    <img src="images/0006.webp" alt="Image 6">
    <img src="images/0007.webp" alt="Image 7">
    <img src="images/0008.webp" alt="Image 8">
  </div>

</body>
</html>
