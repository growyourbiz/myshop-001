<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เมนูอาหารครัวคอนโด</title>
  <meta name="description" content="A simple responsive one-column image gallery." />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="My Responsive Gallery" />
  <meta property="og:description" content="A simple responsive one-column image gallery." />
  <meta property="og:type" content="website" />
  <!-- TODO: เปลี่ยน URL ให้เป็นของคุณเอง -->
  <meta property="og:url" content="https://your-username.github.io/image-gallery/" />
  <!-- TODO: อัปโหลดภาพ feature.webp (1200x630) ไปไว้ใน /images และเปลี่ยน URL ให้ถูกต้อง -->
  <meta property="og:image" content="https://your-username.github.io/image-gallery/images/feature.webp" />
  <meta property="og:image:type" content="image/webp" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="My Responsive Gallery" />
  <meta name="twitter:description" content="A simple responsive one-column image gallery." />
  <meta name="twitter:image" content="https://your-username.github.io/image-gallery/images/feature.webp" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="images/0001.webp" alt="Image 1">
    <img src="images/0002.webp" alt="Image 2">
    <img src="images/0003.webp" alt="Image 3">
    <img src="images/0004.webp" alt="Image 4">
    <img src="images/0005.webp" alt="Image 5">
    <img src="images/0006.webp" alt="Image 6">
    <img src="images/0007.webp" alt="Image 7">
    <img src="images/0008.webp" alt="Image 8">
  </div>

</body>
</html>
